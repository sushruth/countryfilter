<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
</head>

<body>
	<div ng-app="myApp">
		<div ng-controller="myCtrl">
			<input ng-model="filterVal" />
			<table>
				<tr ng-repeat="state in stateData | letterFilter:filterVal">
					<td>{{state.short}}</td>
					<td> :: {{state.long}}</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
